<script>document.querySelectorAll('[data-anim-trigger="hover"],[data-anim-trigger="hover-loop"]').forEach(el=>{const loop=el.dataset.animTrigger==='hover-loop';el.addEventListener('mouseenter',()=>{const v=loop?el.dataset.animVal.replace(/\\d+\\s+both/,'infinite both'):el.dataset.animVal;el.style.animation='none';el.offsetHeight;el.style.animation=v});el.addEventListener('mouseleave',()=>{el.style.animation='none'})});document.querySelectorAll('[data-anim-trigger="click"]').forEach(el=>{el.addEventListener('click',()=>{el.style.animation='none';el.offsetHeight;el.style.animation=el.dataset.animVal})});document.querySelectorAll('[data-anim-trigger="dblclick"]').forEach(el=>{el.addEventListener('dblclick',()=>{el.style.animation='none';el.offsetHeight;el.style.animation=el.dataset.animVal})});document.querySelectorAll('[data-anim-trigger="view"]').forEach(el=>{el.style.opacity='0';const obs=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting){el.style.opacity='';el.style.animation=el.dataset.animVal;obs.unobserve(el)}})},{threshold:0.15});obs.observe(el)});document.querySelectorAll('[data-anim-trigger="view-loop"]').forEach(el=>{el.style.opacity='0';const obs=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting){el.style.opacity='';el.style.animation='none';el.offsetHeight;el.style.animation=el.dataset.animVal}else{el.style.animation='none';el.style.opacity='0'}})},{threshold:0.15});obs.observe(el)});document.querySelectorAll('[data-anim-trigger="scroll"]').forEach(el=>{const dur=parseFloat(el.dataset.animVal.match(/([\\d.]+)s/)?.[1]||1);const handler=()=>{const rect=el.getBoundingClientRect();const progress=(window.innerHeight-rect.top)/window.innerHeight;const c=Math.max(0,Math.min(1,progress));el.style.animation=el.dataset.animVal;el.style.animationPlayState='paused';el.style.animationDelay='-'+c*dur+'s'};window.addEventListener('scroll',handler);handler()})</script>
